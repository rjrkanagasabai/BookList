<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/e1fda8ee0b.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="show hidden">
      <i class="fa-regular fa-bell bell-icon"></i>
      <button class="closebtn">&times;</button>
      <h1>Alert</h1>
      <p>Your BookList is Deleted Successfuly!!</p>
    </div>
    <div class="overlay hidden"></div>
    <div class="contaioner mt-4">
      <h1>
        <i class="fa-solid fa-book-open book-icon"></i>My
        <span class="head-text">Book</span>List
      </h1>
      <form>
        <div class="form-group">
          <label for="title">Title</label>
          <input
            type="text"
            id="title"
            placeholder="Title"
            class="form-control"
          />
        </div>
        <div class="form-group">
          <label for="author">Author</label>
          <input
            type="text"
            id="author"
            placeholder="Author Name"
            class="form-control"
            autocomplete="off"
          />
        </div>
        <div class="form-group">
          <label for="pubs">Publications</label>
          <input
            type="text"
            id="pubs"
            placeholder="Name of Publication"
            class="form-control"
            autocomplete="off"
          />
        </div>
        <input type="submit" class="btnOne" value="Add Book" />
        <span id="msg"></span>
      </form>
      <table class="table">
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Publications</th>
            <th>Action</th>
            <th></th>
            <span> </span>
          </tr>
        </thead>
        <tbody id="book-List"></tbody>
      </table>
    </div>

    <script src="book.js"></script>
  </body>
</html>
